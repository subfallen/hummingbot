# Minimal Market Making V2 controller config.
#
# Used by scripts/v2_with_controllers.py via conf/scripts/conf_v2_with_controllers.yml
controller_type: market_making
controller_name: pmm_simple

connector_name: lambdaplex
trading_pair: HBAR-USDT

# Total quote to allocate across buy+sell levels (normalized across both sides).
total_amount_quote: 20

leverage: 1
executor_refresh_time: 60
cooldown_time: 15

# 10 levels per side, spreads widen roughly exponentially.
buy_spreads: "0.0020,0.0027,0.0036,0.0049,0.0066,0.0090,0.0121,0.0163,0.0221,0.0298"
sell_spreads: "0.0020,0.0027,0.0036,0.0049,0.0066,0.0090,0.0121,0.0163,0.0221,0.0298"

# Size decays with distance from mid (proxying exponentially decaying fill probability).
buy_amounts_pct: "11.20,8.96,7.17,5.74,4.59,3.67,2.94,2.35,1.88,1.50"
sell_amounts_pct: "11.20,8.96,7.17,5.74,4.59,3.67,2.94,2.35,1.88,1.50"

stop_loss: "0.03"
take_profit: "0.02"
time_limit: 2700
take_profit_order_type: LIMIT

position_rebalance_threshold_pct: "0.05"
skip_rebalance: false
